<script type="text/javascript">

    $(".sidebar_nav li span").click(
		function(){

     // $(this).find("i").Class("icon-plus-sign");
      
			if($(this).next("ul").is(":hidden")) 
				{	
          $(this).find("i").removeClass(" icon-plus-sign");
          $(this).find("i").addClass(" icon-minus-sign");
          $(".tree").find("i").removeClass(" icon-minus");
          $(".tree").find("i").addClass("icon-plus");
					$(".sidebar_nav li ul").slideUp(300);
					$(this).next("ul").slideDown(300);
				}
			else
				{
           $(this).find("i").removeClass(" icon-minus-sign");
          $(this).find("i").addClass(" icon-plus-sign");
					$(this).next("ul").slideUp(300);
				};
	});

  $(".tree").click(
    function(){

      if($(this).next("ul").is(":hidden"))
      {
        $(this).find("i").removeClass(" icon-plus");
        $(this).find("i").addClass(" icon-minus");
        $(this).next("ul").slideDown(300);
      }
      else
      {
         $(this).find("i").removeClass(" icon-minus");
          $(this).find("i").addClass(" icon-plus");
        $(this).next("ul").slideUp(300);
      }
  });


});
</script>
